<!-- File: theme/templates/theme/dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Cerdas Noesantara</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

body, html { height: 100%; background: #f5f5f5; }

.wrapper { display: flex; height: 100vh; }

/* Sidebar */
.sidebar {
    width: 250px;
    background: #1f2937; /* gelap elegan */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar .logo {
    text-align: center;
    padding: 20px;
}
.sidebar .logo img {
    max-width: 150px;
}

.sidebar nav {
    display: flex;
    flex-direction: column;
    padding: 20px 0;
}
.sidebar nav a {
    color: #fff;
    text-decoration: none;
    padding: 12px 20px;
    display: block;
    font-weight: bold;
    transition: background 0.2s;
}
.sidebar nav a:hover {
    background: #374151; /* hover lebih terang */
    border-radius: 8px;
}

/* Profile & Logout di bawah */
.sidebar .profile {
    display: flex;
    align-items: center;
    padding: 20px;
    border-top: 1px solid #374151;
}
.sidebar .profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 12px;
}
.sidebar .profile a {
    color: #f7c600;
    text-decoration: none;
    font-weight: bold;
}
.sidebar .profile a:hover {
    text-decoration: underline;
}

/* Main content */
.main-content {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
}

</style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="{% static 'IMG/Logo_Cerdas_Nusantara.png' %}" alt="Logo Cerdas Noesantara">
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Kelas</a>
                <a href="#">Materi</a>
                <a href="#">Nilai</a>
                <a href="#">Pengaturan</a>
            </nav>
        </div>
        <div class="profile">
            <img src="{% static 'IMG/default_profile.png' %}" alt="Profile">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Selamat datang, {{ user.first_name }}!</h1>
        <p>Ini dashboard siswa.</p>
    </div>
</div>
</body>
</html>
