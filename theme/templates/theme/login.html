<!-- File: theme/templates/theme/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Cerdas Noesantara</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif;}
body, html {height:100%; background:#f5f5f5;}
.container {display:flex; height:100vh;}

/* Left panel: soft elegant background */
.left-panel {
    flex:1; background: linear-gradient(135deg,#fefbe9,#e0e0e0);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    font-size:3rem; text-align:center; padding:20px;
}
.left-panel img { max-width:200px; margin-bottom:20px; }

/* Right panel: clean white */
.right-panel {
    flex:1; background:#ffffff;
    display:flex; justify-content:center; align-items:center; padding:40px;
    box-shadow: -4px 0 15px rgba(0,0,0,0.05);
}

.login-form { width:100%; max-width:350px; display:flex; flex-direction:column; }
.login-form h2 { margin-bottom:20px; text-align:center; color:#333; }
.login-form input { padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:1rem; }
.login-form button { padding:12px; background:#f7c600; color:#333; border:none; border-radius:5px; font-size:1rem; cursor:pointer; font-weight:bold;}
.login-form button:hover { background:#e6b200; }
.register-link { margin-top:15px; text-align:center; font-size:0.9rem; color:#555;}
.register-link a { color:#f7c600; text-decoration:none; font-weight:bold;}
.register-link a:hover { text-decoration:underline; }

/* Mobile Responsive */
@media (max-width:768px){
    .container { flex-direction:column;}
    .left-panel { flex:none; height:200px; font-size:2rem;}
    .right-panel { flex:none; padding:20px;}
}
</style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img src="{% static 'IMG/Logo_Cerdas_Nusantara.png' %}" alt="Logo Cerdas Noesantara">
    </div>
    <div class="right-panel">
        <form class="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="register-link">
                Belum punya akun? <a href="{% url 'register' %}">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
